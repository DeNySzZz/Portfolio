{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
  <div class="col-md-8">
      <img src="{% static project.image %}" alt="" width="100%">
  </div>
  <div class="col-md-4">
      <h5>Ссылка на проект:</h5>
      <a href=" {{ project.description }}"> {{ project.description}}</a>
      <br>
      <h5>Сделано с помощью:</h5>
      <p>{{ project.technology }}</p>
  </div>
</div>

{% endblock %}
